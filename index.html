<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Support Hub</title>
    <link rel="stylesheet" href="style.css" />
    <script>
        <!-- window.location.href = "/contact"; -->
    </script>
    <style>
        body {
            margin-top: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .redirect-message {
            text-align: center;
            margin-top: 30%;
        }

        .redirect-message h1 {
            color: #ccff00;
            font-size: 2rem;
        }

        .redirect-message p {
            font-size: 1.1rem;
            color: #ccc;
        }

        .redirect-message a {
            color: #ccff00;
            text-decoration: none;
        }

        .redirect-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <main>
        <section class="redirect-message">
            <h1>Redirecting to Official Support</h1>
            <p>You are being redirected to the official Robinhood support page. Click <a
                    href="https://robinhood.com/contact">here</a> if it doesn't redirect automatically.</p>
        </section>
    </main>
